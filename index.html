	<style type="text/css">
		body,section,img{padding: 0; margin: 0;}

				animation: ro 1s infinite linear;  display: block; z-index: 50; animation-direction: alternate;}

		.cloud { position: fixed; width:900px; height: 150px; z-index: 4; bottom: 700px; left: 550px; display: block;}
		.bam6{ z-index: 40; position: absolute;bottom: 400px; right: 100px; animation: uo 0.6s infinite linear;  display: block;  animation-direction: alternate;}
		.bround{ position: absolute; width: 1200px; top: 980px; right: 345px; margin-bottom: 130px; z-index: 5; display: block;}
		.king{position: relative; top: 1120px; z-index: 11; display: block; left: 820px; width: 1100px; animation: zoo 10s infinite linear;  display: block;  animation-direction: alternate;}
		.zap{position: absolute; z-index: 45; left: 500px; top: 530px; width: 500px;}
		.zap2{position: absolute; z-index: 45; left: 180px; top: 830px; width: 500px; transform: rotate3d(0,0,1,-20deg);}

		.kingsman2{width: 400px;  position: absolute; left: 430px; top: 750px; 
				animation: go 0.6s infinite linear;  display: block; z-index: 50; animation-direction: alternate;}
		.kingsman3{width: 400px;  position: absolute; left: 430px; top: 750px; 
				animation: go 0.5s infinite ease-out;  display: block; z-index: 50; animation-direction: alternate;}	
		.temi{position: absolute; right: 430px; top: 580px; z-index: 30;
			animation: vo 0.4s infinite  linear;  display: block; z-index: 50; animation-direction: alternate;}
		.sunsin{ width: 380px; position: absolute; z-index: 47; left: 400px; top: 350px; animation: zo 10s infinite linear;  display: block;  animation-direction: alternate; }		

		.hey{animation: yo 1.2s infinite ease-out;  display: block;  animation-direction: alternate; z-index: 60; position: absolute; left: 600px; width: 400px; transition: all ease 0.5s;
			}
			.hey:hover {
				transform: rotate( 45deg );
			}}	
		
	 /* 이름 시간 속도 방향*/
	 		@keyframes  yo {
	 			from{opacity: 0;}
	 			to { opacity: 100; }}
	 		@keyframes  go {
	 			from{transform: rotate3D(0,1,0,-10deg);}
	 			to { transform: rotate3D(0,1,0,180deg); }}
	 		@keyframes  ro {
	 			from{transform: rotate3D(0,0,1,-10deg);}
	 			to { transform: rotate3D(0,0,1,10deg); }}
	 		@keyframes  roo {
	 			from{}
	 			to { transform: rotate(360deg); }}	 			
	 		@keyframes  uo {
	 			from{ width:800px; }
	 			to { width:600px; }}
	 		@keyframes  vo {
	 			from{opacity: 0;}
	 			to { opacity: 100;}}		 
	 		@keyframes  zo {
	 			from{left: 400px; top: 250px;}
	 			to {left: 1200px; top: 350px;}}	
	 		@keyframes  zoo {
	 			from{ top: 250px;}
	 			to { top: 1120px;}}
	 		@keyframes  zooo {
	 			from{ left: 20px;}
	 			to { left: 100px;}}
	 		@keyframes  zoom1 {
	 			from{ top: 1300px;}
	 			to { top: 1000px;}}	 				 				 				 						
	</style>
